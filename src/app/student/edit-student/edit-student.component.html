<div class="container">
  <h3 style="color:darkblue">Student Form  </h3><br>
  <form #editStudent ="ngForm" (ngSubmit)="onEdit(editStudent)">
    <label>Student Id</label>
    <input type="text" name="studentId" class="form-control" [(ngModel)]="studentDetail.StudentId">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="Name" class="form-control" [(ngModel)]="studentDetail.Name">
   </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="Address" class="form-control" [(ngModel)]="studentDetail.Address">
    </div>
    <div class="form-group">
      <label>Standred</label>
      <input type="text" name="Standred" class="form-control" [(ngModel)]="studentDetail.Standred">
    </div>
    <div class="form-group">
      <label>Division</label>
      <input type="text" name="Division" class="form-control" [(ngModel)]="studentDetail.Division">
    </div>
    <button class="btn btn-success">Submit</button>
 </form>
</div>
