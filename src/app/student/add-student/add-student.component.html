<div class="container">
  <h3 style="color:darkblue">New Student Information  </h3><br>
  <form #student ="ngForm" (ngSubmit)="onSubmit(student)">
    <label>Student Id</label>
    <input type="text" name="StudentId" class="form-control" ngModel required #StudentId = "ngModel">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="Name" class="form-control" ngModel required #Name = "ngModel">
   </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="Address" class="form-control" ngModel required #Address = "ngModel">
    </div>
    <div class="form-group">
      <label>Standred</label>
      <input type="text" name="Standred" class="form-control" ngModel required #Standred = "ngModel">
    </div>
    <div class="form-group">
      <label>Division</label>
      <input type="text" name="Division" class="form-control" ngModel required #Division = "ngModel">
    </div>
    <button class="btn btn-success m-1">Submit</button>
    <button class="btn btn-warning  m-1" routerLink="">Back</button>
 </form>
</div>
